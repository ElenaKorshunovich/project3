<!DOCTYPE HTML>
<html>
	<head>
        <link rel="stylesheet" type="text/css" href="reset.css" />
        <link rel="stylesheet" type="text/css" href="style.css" />
	<meta charset="utf-8" />
  	<title>Forms</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;500&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/498ee8ab21.js" crossorigin="anonymous"></script>
	</head>
	<body>
        <div class="background-for-form">
            <div class="content">          
                <div class="box">
                    <img src="mountains-2.jpg" class="picture"/>
                    <div class="form">
                        <h1>Регистрация</h1>
                        <form action="https://www.bit-by-bit.ru/form-submit">
                            <div class="first-group"> <!--первые формы-->
                                <div class="first-group2">
                                    <label for="name1">Имя</label>
                                    <input type="text" name="firstname" id="name1" class="input-first-group"/>
                                </div>
                                <div class="first-group2">
                                    <label for="name2">Фамилия</label>
                                    <input type="text" name="secondname" id="name2" class="input-first-group"/>
                                </div>
                                <div class="first-group2">
                                    <label for="mail">Email</label>
                                    <input type="text" name="email" id="mail" class="input-first-group"/>
                                </div>
                                <div class="first-group2">
                                    <label for="ph">Телефон</label>
                                    <input type="number" name="phone" id="ph" class="input-first-group"/>
                                </div>
                            </div>  <!--первые формы-->
                            <h2>Адрес доставки</h2>
                            <div class="second-group">
                                <div>
                                    <label for="count">Страна</label>
                                    <input type="text" name="country" id="count" class="input-second-group"/>
                                </div>

                                <div>
                                    <label for="cit">Город</label>
                                    <input type="text" name="city" id="cit" class="input-second-group"/>
                                </div>

                                <div>
                                    <label for="index">Почтовый индекс</label>
                                    <input type="number" name="postcode" id="index" class="input-second-group"/>
                                </div>
                                <div>
                                    <label for="address">Адрес доставки (улица, дом, квартира)</label>
                                    <input type="number" name="mailing address" id="address" class="input-second-group"/>
                                </div>
                            </div>
                            <h2>Уведомлять об акциях и скидках</h2>
                            <p class="notification">Мы не будем отправлять спам, но напишем, когда поступят новые товары или будет большая распродажа.</p>
                            <div class="third-group">
                        
                                <div class="chec">
                                    <input type="checkbox" class="checkbox"/>
                                <label>По Email</label></div>

                                <div class="chec">
                                    <input type="checkbox" class="checkbox"/>
                                <label>По SMS</label></div>

                                <div class="chec"><input type="checkbox" class="checkbox"/>
                                <label>Push-уведомления в приложении</label></div>

                            </div>



                            <button type="submit" class="button">Создать аккаунт</button>





                        </form>

                    
                    </div>


                </div>

            </div>
             


        </div>
	</body>
</html>
