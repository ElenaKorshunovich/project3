<!DOCTYPE HTML>
<html>
	<head>
        <link rel="stylesheet" type="text/css" href="reset.css" />
        <link rel="stylesheet" type="text/css" href="style.css" />
	<meta charset="utf-8" />
  	<title>Forms</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;500&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/498ee8ab21.js" crossorigin="anonymous"></script>
	</head>
	<body>
        <div class="background-for-form">
            <div class="content">          
                <div class="box">
                    <img src="mountains-2.jpg" class="picture"/>
                    <div class="form">
                        <h1>Регистрация</h1>
                        <form action="https://www.aviasales.ru/">
                            <div class="first-group"> <!--первые формы-->
                                <div>
                                    <label for="firstname">Имя</label>
                                    <input type="text" name="firstname" id="firstname"/>
                                </div>
                                <div>
                                    <label for="secondname">Фамилия</label>
                                    <input type="text" name="secondname" id="secondname"/>
                                </div>
                                <div>
                                    <label for="email">Email</label>
                                    <input type="text" name="email" id="email"/>
                                </div>
                                <div>
                                    <label for="phone">Телефон</label>
                                    <input type="number" name="phone" id="phone"/>
                                </div>
                            </div>  <!--первые формы-->
                            <h2>Адрес доставки</h2>
                            <h2>Уведомлять об акциях и скидках</h2>
                            <p class="notification">Мы не будем отправлять спам, но напишем, когда поступят новые товары или будет большая распродажа.</p>
                            <div class="second-group">
                        
                                <div><input type="checkbox" class="checkbox"/>
                                <label>По Email</label></div>

                                <div><input type="checkbox" class="checkbox"/>
                                <label>По SMS</label></div>

                                <div><input type="checkbox" class="checkbox"/>
                                <label>Push-уведомления в приложении</label></div>

                            </div>



                            <button type="submit" class="button">Создать аккаунт</button>





                        </form>

                    
                    </div>


                </div>

            </div>
             


        </div>
	</body>
</html>
